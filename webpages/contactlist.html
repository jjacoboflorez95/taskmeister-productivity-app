<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskMeister</title>
	<link rel="stylesheet" href="../css/main.css">	
    <link rel="stylesheet" href="../css/contactlist.css">		
    <script src="https://kit.fontawesome.com/f3f8e8c10c.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div id="menu">
			<a id="logoheader" href="../index.html"><h1>TaskMeister</h1></a>
			<nav>
				<a href="todolist.html">To-do List</a>
				<a href="tasktimer.html">Task Timer</a>
				<a href="contactlist.html">Contact List</a>
			</nav>
		</div>		
	</header>	
	<main>		        
		<div id="contaclistapp">
            <div id="divmainImage">
                <img id="contaclistmainImage" src="../imgs/contact_list/contactlist1_image.png" alt="todolistmainImage">
            </div>	
            <h2>Enjoy your <span id="currentDaySalute">day</span>!</h2>            
            <button id="addseecontacts" class="button">See Contacts</button>                                    
            <form action="" method="post"> 
                <div class="formdiv">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Type your name...">
                    <span>&nbsp;*</span>
                </div>
                <span class="error"></span>
                <div class="formdiv">
                    <label for="lastname">Last Name: </label>
                    <input type="text" id="lastname" name="lastname" placeholder="Type your last name...">
                    <span>&nbsp;*</span>
                </div>
                <span class="error"></span>
                <div class="formdiv">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" placeholder="example@gmail.com"                
                    title="Please use a valida email format."
                    pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}\b"
                    />   
                    <span>&nbsp;*</span>
                </div>                
                <span class="error"></span>
                <div class="formdiv">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="999-999-9999">
                    <span>&nbsp;*</span>                      
                </div>
                <span class="error"></span>
                <div class="formdiv">
                    <label for="address">Address: </label>
                    <input type="text" id="address" name="address" placeholder="Type your address...">
                    <span>&nbsp;*</span>
                </div>
                <span class="error"></span>
                <div class="formdiv birthdaykinship">
                    <label for="birthday">Birthday: </label>
                    <input type="date" id="birthday" name="birthday">                    
                    <label for="kinshipselect">Kinship: </label>
                    <select name="kinshipselect" id="kinshipselect">
                        <option value="chooseone">- Choose one -</option>
                        <option value="relative">Relative</option>
                        <option value="friend">Friend</option>
                        <option value="coworker">Coworker</option>
                        <option value="classmate">Classmate</option>
                    </select>
                    <span>&nbsp;</span>
                </div>                
                <div id="submitResetDiv">
                    <input type="submit" class="button" id="submit" name="submit" value="Add Contact">
                    <input type="reset" class="button" id="reset" name="reset" value="Reset Form">
                </div>                
                <span id="contactadded" class="success">Contact added successfully!</span>
            </form>
            <table class="hide">                
                <tr>                    
                    <th>Name</th>
                    <th>Last name</th>
                    <th>Email address</th>
                    <th>Phone number</th>
                    <th>Address</th>
                    <th>Birthday</th>
                    <th>Kinship</th>
                </tr>
           </table> 
		</div>
	</main>
	<footer>
		<div id="divfooter">
			<div id="linksfooter">
				<a href="todolist.html">To-do List</a>
				<a href="tasktimer.html">Task Timer</a>
				<a href="todolist.html">Contact List</a>		
			</div>
			<p>Copyright&copy; Juan Jacobo Florez Monroy</p>
		</div>
	</footer>	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   	<script src="../js/contactlist.js"></script>   
</body>
</html>
